<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #qrcode {
        width: 160px;
        height: 160px;
        margin-top: 15px;
      }
      input {
        width: 50%;
        padding: 10px 20px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <input
      id="text"
      type="text"
      value=""
      placeholder="Digite qualquer coisa aqui para gerar QRcode"
    /><br />
    <div id="qrcode"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
      const qrcode = new QRCode("qrcode");

      function makeCode() {
        let elText = document.getElementById("text");

        if (!elText.value) {
          alert("Input a text");
          elText.focus();
          return;
        }

        qrcode.makeCode(elText.value);
      }

      makeCode();

      $("#text")
        .on("blur", function () {
          makeCode();
        })
        .on("keydown", function (e) {
          if (e.keyCode == 13) {
            makeCode();
          }
        });
    </script>
  </body>
</html>
